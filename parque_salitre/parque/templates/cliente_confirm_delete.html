{% extends 'base.html' %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
<h2 class="mb-4 text-danger">¿Está seguro de que desea eliminar este cliente?</h2>
<form method="post">
    {% csrf_token %}
    <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
    </div>
</form>
{% endblock %}
